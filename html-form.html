<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action ="#" methhod="#">
        <label for ="firstname" name="first_name" id=" first-name">First Name</label>
        <input type = "text" name="first_name" required>
        <label for = "lastname">Last Name</label>
        <input type = "text" name = "last_name" required="" placeholder="Last Name"><br>

        <label for ="password">Password</label>
        <input type = "password" name = "password" min="5" max="10"><br>

        <label for="date">Date</label>
        <input type="date" name="date"><br>

        <label for ="email">Email</label>
        <input type="email" name="email"><br>

        <textarea name="comments" id="comments" cols="60" row="10"></textarea>
        
        <p>Please select your favorite muric genre</p>
        <input type="radio" name="music" id="rock" vakue="rock">
        <label for="rock">Rock</label>
        <input type="radio" name="music" id="pop" value="pop">
        <label for="pop">Pop</label>
        <input type="radio" name="music" id="Jazz" value="Jazz">
        <label for="jazz">Jazz</label>

        <p>Please select your favorite food</p>
        <input type="checkbox" name="food" id="sushi" value="sushi">
        <label for="sushi">Sushi</label>
        <input type="checkbox" name="food" id="Ramen">
        <label for="ramen">Ramen</label>
        <input type="checkbox" name="food" id="curry">
        <label for="curry">Curry</label>

        <p>Please select your device</p>
        <select name="device" id="device">
            <option value="Macbook">MacBook</option>
            <option value="ipad">iPad</option>
            <option value="iphone">iPhone</option>

        </select>

        <p>Please select car:</p>
        <select name="car" id="car" multiple>
            <option value="toyota">Toyota</option>
            <option value="nissan">Nissan</option>
            <option value="honda">Honda</option>
        </select>

        <input type="file" name="file" id="file"><br>

        <input type="submit" name="submit" id="submit" value="submit">

        <input type="image" src="submit-button.png" name="submit" id="submit" height="15%"><br>

        <button>I am a button</button>
    </form>
</body>
</html>
