<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="firstname" name="first_name" id="first-name">First Name</label>
    <input type="text" name="first_name" required>
    <label for="MI" name="MI" id="MI">MI</label>
    <input type="text" name="MI" required>
    <label for="lastname" name="last_name" id="last-name">Last Name</label>
    <input type="text" name="last_name" required><br>
    <label for="city" name="city" id="city">City</label>
    <input type="text" name="City" required>
    <label for="state" name="state" id="state">State</label>
    <input type="text" name="text" required>
    <label for="zipcode" name="zip_code" id="zip-code">Zip Code</label>
    <input type="text" name="zip_code" required><br>
    <p>Chhoose a Sport:</p>
    <input type="checkbox" name="sport" id="basketball" value="basketball">
    <label for="basketball">Basketball</label>
    <input type="checkbox" name="sport" id="football" value="football">
    <label for="football">Football</label>
    <input type="checkbox" name="sport" id="hockey" value="hockey">
    <label for="hockey">Hockey</label>
    <p>Choose a year:</p>
    <input type="radio" name="year" id="freshman" value="freshman">
    <label for="freshman">Freshman</label>
    <input type="radio" name="year" id="sophhomore" value="sophomore">
    <label for="sophomore">Sophomore</label>
    <input type="radio" name="year" id="junior" value="junior>
    <label for="junior">Junior</label>
    <input type="radio" name="year" id="senior" value="senior">
    <label for="senior">Senior</label><br>

    <p>Choose your favorite fast food:</p>
    <select name="food" multiple id="food">
        <option value="chips">Chips</option>
        <option value="pizza">Pizza</option>
        <option value="nachos">Nachos</option>
    </select><br>

    <textarea name="comments" id="comments" cols="60" row="30" placeholder="Please let us know your comments"></textarea><br>

    
    <input type="submit" value="send it" name="btn_submit" id="btn-submit">
    <input type="reset" value="clear it" name="btn_reset" id="btn-reset">

</body>
</html>
